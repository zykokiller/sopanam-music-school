<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Sopanam Music School</title>
    <!-- Firebase SDK -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module">
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const db = getFirestore();

        async function loadStudents() {
            const studentsRef = collection(db, 'students');
            const querySnapshot = await getDocs(studentsRef);
            querySnapshot.forEach((doc) => {
                const student = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.address}</td>
                    <td>${student.batchTime}</td>
                    <td>${student.dateOfAdmission}</td>
                    <td>${student.whatsappNumber}</td>
                    <td>${student.phoneNumber}</td>
                    <td><button onclick="deleteStudent('${doc.id}')">Delete</button></td>
                `;
                document.getElementById('studentsTableBody').appendChild(row);
            });
        }

        async function deleteStudent(studentId) {
            if (confirm("Are you sure you want to delete this student?")) {
                await deleteDoc(doc(db, 'students', studentId));
                alert("Student deleted successfully!");
                location.reload(); // Refresh page
            }
        }

        document.addEventListener('DOMContentLoaded', loadStudents);
    </script>
</head>
<body>
    <h1>Students Page</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Batch Time</th>
                <th>Date of Admission</th>
                <th>WhatsApp Number</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="studentsTableBody">
            <!-- Student data will be dynamically added here -->
        </tbody>
    </table>
</body>
</html>
