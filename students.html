<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Sopanam Music School</title>
    <style>
        #mainMenu {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        #mainMenu nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #mainMenu nav ul li {
            display: inline;
            margin-right: 10px;
        }
        #mainMenu nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }
        #mainMenu nav ul li a:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-button {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_students.html">Add Students</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="fees.html">Fees</a></li>
                <li><a href="pending_fees.html">Pending Fees</a></li>
            </ul>
        </nav>
    </div>
    <h2>Students</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Batch Time</th>
                <th>Date of Admission</th>
                <th>WhatsApp Number</th>
                <th>Phone Number</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="studentsTableBody"></tbody>
    </table>

    <script>
        function loadStudents() {
            let students = JSON.parse(localStorage.getItem('students')) || [];
            let tableBody = document.getElementById('studentsTableBody');
            tableBody.innerHTML = '';

            students.forEach((student, index) => {
                let row = document.createElement('tr');

                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.address}</td>
                    <td>${student.batchTime}</td>
                    <td>${student.admissionDate}</td>
                    <td>${student.whatsappNumber}</td>
                    <td>${student.phoneNumber}</td>
                    <td><span class="delete-button" onclick="deleteStudent(${index})">Delete</span></td>
                `;

                tableBody.appendChild(row);
            });
        }

        function deleteStudent(index) {
            let students = JSON.parse(localStorage.getItem('students')) || [];
            students.splice(index, 1);
            localStorage.setItem('students', JSON.stringify(students));
            loadStudents();
        }

        window.onload = loadStudents;
    </script>
</body>
</html>
