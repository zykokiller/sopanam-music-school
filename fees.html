<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees - Sopanam Music School</title>
    <!-- Firebase SDK -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module">
        import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const db = getFirestore();

        async function loadStudents() {
            const studentsRef = collection(db, 'students');
            const querySnapshot = await getDocs(studentsRef);
            querySnapshot.forEach((doc) => {
                const student = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.batchTime}</td>
                    <td><input type="checkbox" id="january_${doc.id}" onchange="updateFee('${doc.id}', 'January', this.checked)"></td>
                    <td><input type="checkbox" id="february_${doc.id}" onchange="updateFee('${doc.id}', 'February', this.checked)"></td>
                    <!-- Add checkboxes for other months as needed -->
                `;
                document.getElementById('studentsTableBody').appendChild(row);
            });
        }

        async function updateFee(studentId, month, isChecked) {
            const studentDocRef = doc(db, 'students', studentId);
            const studentDoc = await getDoc(studentDocRef);
            if (studentDoc.exists()) {
                let updatedMonths = studentDoc.data().paidMonths || [];
                if (isChecked && !updatedMonths.includes(month)) {
                    updatedMonths.push(month);
                } else {
                    updatedMonths = updatedMonths.filter(m => m !== month);
                }
                await updateDoc(studentDocRef, { paidMonths: updatedMonths });
                alert(`Fee for ${month} updated successfully!`);
            } else {
                console.log('No such document!');
            }
        }

        document.addEventListener('DOMContentLoaded', loadStudents);
    </script>
</head>
<body>
    <h1>Fees Page</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Batch Time</th>
                <th>January</th>
                <th>February</th>
                <!-- Add headers for other months as needed -->
            </tr>
        </thead>
        <tbody id="studentsTableBody">
            <!-- Student data will be dynamically added here -->
        </tbody>
    </table>
</body>
</html>
