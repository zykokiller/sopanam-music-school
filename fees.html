<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees - Sopanam Music School</title>
</head>
<body>
    <h1>Fees Page</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Batch Time</th>
                <th>January</th>
                <th>February</th>
                <th>March</th>
                <th>April</th>
                <th>May</th>
                <th>June</th>
                <th>July</th>
                <th>August</th>
                <th>September</th>
                <th>October</th>
                <th>November</th>
                <th>December</th>
            </tr>
        </thead>
        <tbody id="feesTableBody">
            <!-- Fee data will be dynamically added here -->
        </tbody>
    </table>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBTdroN3i8PB8u8GeMDm_djZaw_lisgJ4M",
            authDomain: "sopanam-fees-site.firebaseapp.com",
            projectId: "sopanam-fees-site",
            storageBucket: "sopanam-fees-site.appspot.com",
            messagingSenderId: "875694835618",
            appId: "1:875694835618:web:f28cddc9758eddd40914fb",
            measurementId: "G-JMR44EQ6M8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadFees() {
            const studentsRef = collection(db, 'students');
            const querySnapshot = await getDocs(studentsRef);
            querySnapshot.forEach((doc) => {
                const student = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.batchTime}</td>
                    ${generateMonthCheckboxes(doc.id, student.paidMonths)}
                `;
                document.getElementById('feesTableBody').appendChild(row);
            });
        }

        function generateMonthCheckboxes(studentId, paidMonths) {
            const months = [
                "January", "February", "March", "April", "May", "June", 
                "July", "August", "September", "October", "November", "December"
            ];
            return months.map((month, index) => `
                <td>
                    <input type="checkbox" id="${studentId}_${index}" ${paidMonths.includes(index + 1) ? 'checked' : ''} 
                           onchange="updateFee('${studentId}', ${index + 1}, this.checked)">
                </td>
            `).join('');
        }

        async function updateFee(studentId, month, isChecked) {
            const studentRef = doc(db, 'students', studentId);
            const studentDoc = await studentRef.get();
            const paidMonths = studentDoc.data().paidMonths || [];

            if (isChecked) {
                if (!paidMonths.includes(month)) {
                    paidMonths.push(month);
                }
            } else {
                const monthIndex = paidMonths.indexOf(month);
                if (monthIndex > -1) {
                    paidMonths.splice(monthIndex, 1);
                }
            }

            await updateDoc(studentRef, { paidMonths });
        }

        document.addEventListener('DOMContentLoaded', loadFees);
    </script>
</body>
</html>
