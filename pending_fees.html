<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Fees - Sopanam Music School</title>
</head>
<body>
    <h1>Pending Fees Page</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Batch Time</th>
                <th>Unpaid Months</th>
            </tr>
        </thead>
        <tbody id="pendingFeesTableBody">
            <!-- Pending fees data will be dynamically added here -->
        </tbody>
    </table>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBTdroN3i8PB8u8GeMDm_djZaw_lisgJ4M",
            authDomain: "sopanam-fees-site.firebaseapp.com",
            projectId: "sopanam-fees-site",
            storageBucket: "sopanam-fees-site.appspot.com",
            messagingSenderId: "875694835618",
            appId: "1:875694835618:web:f28cddc9758eddd40914fb",
            measurementId: "G-JMR44EQ6M8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadPendingFees() {
            const studentsRef = collection(db, 'students');
            const querySnapshot = await getDocs(studentsRef);
            querySnapshot.forEach((doc) => {
                const student = doc.data();
                const unpaidMonths = getUnpaidMonths(student.paidMonths || []);
                if (unpaidMonths.length > 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.name}</td>
                        <td>${student.batchTime}</td>
                        <td>${unpaidMonths.join(', ')}</td>
                    `;
                    document.getElementById('pendingFeesTableBody').appendChild(row);
                }
            });
        }

        function getUnpaidMonths(paidMonths) {
            const months = [
                "January", "February", "March", "April", "May", "June", 
                "July", "August", "September", "October", "November", "December"
            ];
            return months.filter((_, index) => !paidMonths.includes(index + 1));
        }

        document.addEventListener('DOMContentLoaded', loadPendingFees);
    </script>
</body>
</html>
