<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Fees - Sopanam Music School</title>
    <!-- Firebase SDK -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module">
        import { getFirestore, collection, getDocs, where, query } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const db = getFirestore();

        async function loadPendingFees() {
            const studentsRef = collection(db, 'students');
            const querySnapshot = await getDocs(query(studentsRef, where("paidMonths", "==", [])));
            querySnapshot.forEach((doc) => {
                const student = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.batchTime}</td>
                    <!-- Add additional student details as needed -->
                `;
                document.getElementById('pendingFeesTableBody').appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', loadPendingFees);
    </script>
</head>
<body>
    <h1>Pending Fees Page</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Batch Time</th>
                <!-- Add headers for additional student details as needed -->
            </tr>
        </thead>
        <tbody id="pendingFeesTableBody">
            <!-- Pending fees data will be dynamically added here -->
        </tbody>
    </table>
</body>
</html>
