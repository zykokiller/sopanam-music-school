<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Fees - Sopanam Music School</title>
    <style>
        #mainMenu {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        #mainMenu nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #mainMenu nav ul li {
            display: inline;
            margin-right: 10px;
        }
        #mainMenu nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }
        #mainMenu nav ul li a:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_students.html">Add Students</a></li>
                <li><a href="fees.html">Fees</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="pending_fees.html">Pending Fees</a></li>
            </ul>
        </nav>
    </div>
    <h1>Pending Fees - Sopanam Music School</h1>

    <table id="pendingFeesTable">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Batch Time</th>
                <th>Unpaid Months</th>
            </tr>
        </thead>
        <tbody>
            <!-- Pending fees students will be dynamically added here -->
        </tbody>
    </table>

    <script>
        function initializeStudents() {
            var students = JSON.parse(localStorage.getItem('students'));
            if (!students) {
                students = [];
                localStorage.setItem('students', JSON.stringify(students));
            }
            return students;
        }

        function displayPendingFees() {
            var students = initializeStudents();
            var tbody = document.querySelector('#pendingFeesTable tbody');
            tbody.innerHTML = '';

            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            students.forEach(function(student) {
                var unpaidMonths = [];
                for (var i = 1; i <= 12; i++) {
                    if (!student['paid_month' + i]) {
                        unpaidMonths.push(months[i - 1]);
                    }
                }

                if (unpaidMonths.length > 0) {
                    var tr = document.createElement('tr');

                    var tdName = document.createElement('td');
                    tdName.textContent = student.studentName;
                    tr.appendChild(tdName);

                    var tdBatchTime = document.createElement('td');
                    tdBatchTime.textContent = student.batchTime;
                    tr.appendChild(tdBatchTime);

                    var tdUnpaidMonths = document.createElement('td');
                    tdUnpaidMonths.textContent = unpaidMonths.join(', ');
                    tr.appendChild(tdUnpaidMonths);

                    tbody.appendChild(tr);
                }
            });
        }

        // Call function on page load
        displayPendingFees();
    </script>
</body>
</html>
