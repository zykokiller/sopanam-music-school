<body>

            </ul>
        </nav>
    </div>
    <h2>Pending Fees</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Batch Time</th>
                <th>Unpaid Months</th>
            </tr>
        </thead>
        <tbody id="pendingFeesTableBody"></tbody>
    </table>

    <script>
        function loadPendingFees() {
            let students = JSON.parse(localStorage.getItem('students')) || [];
            let fees = JSON.parse(localStorage.getItem('fees')) || {};
            let tableBody = document.getElementById('pendingFeesTableBody');
            tableBody.innerHTML = '';

            students.forEach(student => {
                let unpaidMonths = getUnpaidMonths(student.name, fees);
                if (unpaidMonths.length > 0) {
                    let row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${student.name}</td>
                        <td>${student.batchTime}</td>
                        <td>${unpaidMonths.join(', ')}</td>
                    `;

                    tableBody.appendChild(row);
                }
            });
        }

        function getUnpaidMonths(name, fees) {
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let unpaidMonths = [];
            if (fees[name]) {
                fees[name].forEach((paid, index) => {
                    if (!paid) {
                        unpaidMonths.push(months[index]);
                    }
                });
            } else {
                unpaidMonths = months; // If no fee record exists, consider all months unpaid
            }
            return unpaidMonths;
        }

        window.onload = loadPendingFees;
    </script>
