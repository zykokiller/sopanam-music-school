<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students - Sopanam Music School</title>
    <!-- Firebase SDK -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module">
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const db = getFirestore();

        async function addStudent() {
            const form = document.getElementById('addStudentForm');
            const name = form.name.value;
            const address = form.address.value;
            const batchTime = form.batchTime.value;
            const dateOfAdmission = form.dateOfAdmission.value;
            const whatsappNumber = form.whatsappNumber.value;
            const phoneNumber = form.phoneNumber.value;

            try {
                await addDoc(collection(db, 'students'), {
                    name,
                    address,
                    batchTime,
                    dateOfAdmission,
                    whatsappNumber,
                    phoneNumber,
                    paidMonths: [] // Initialize paidMonths as an empty array
                });
                alert('Student added successfully!');
                form.reset(); // Clear form fields after submission
            } catch (error) {
                console.error('Error adding document: ', error);
                alert('Error adding student. Please try again.');
            }
        }
    </script>
</head>

    <h1>Add Students Page</h1>
    <form id="addStudentForm" onsubmit="event.preventDefault(); addStudent()">
